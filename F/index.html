<script>
    class Quiz {
    constructor(questions) {
        this.questions = questions;
        this.currentQuestionIndex = 0;
        this.questionContainer = document.getElementById('question-container');
        this.answerButtons = document.getElementById('answer-buttons');
        this.nextButton = document.getElementById('next-btn');
        this.message = document.getElementById('message');
        this.confetti = document.getElementById('confetti');
        
        this.startQuiz();
    }

    startQuiz() {
        this.currentQuestionIndex = 0;
        this.nextButton.style.display = 'none';
        this.showQuestion();
    }

    showQuestion() {
        this.resetState();
        const currentQuestion = this.questions[this.currentQuestionIndex];
        this.questionContainer.innerText = currentQuestion.question;

        currentQuestion.answers.forEach(answer => {
            const button = document.createElement('button');
            button.innerText = answer.text;
            button.classList.add('btn');
            button.addEventListener('click', () => this.selectAnswer(answer));
            this.answerButtons.appendChild(button);
        });
        // Exibe os bot√µes de resposta
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => button.style.display = 'inline-block');
    }

    resetState() {
        while (this.answerButtons.firstChild) {
            this.answerButtons.removeChild(this.answerButtons.firstChild);
        }
        this.message.innerHTML = '';
        this.confetti.style.display = 'none';
    }

    selectAnswer(answer) {
        if (answer.correct) {
            this.message.innerHTML = 'Parab√©ns! Voc√™ ganhou um chocolate! üç´';
            this.showConfetti();

        this.nextButton.style.display = 'block'; // Exibe o bot√£o "Pr√≥xima"
    }

    showConfetti() {
        this.confetti.style.display = 'block';
        for (let i = 0; i < 100; i++) {
            this.createConfetti();
        }
    }

    createConfetti() {
        const confetto = document.createElement('div');
        confetto.classList.add('confetto');
        confetto.style.left = Math.random() * 100 + 'vw';
        confetto.style.animationDuration = Math.random() * 2 + 1 + 's';
        this.confetti.appendChild(confetto);
        setTimeout(() => {
            confetto.remove();
        }, 3000);
    }

    nextQuestion() {
        this.currentQuestionIndex++;
        if (this.currentQuestionIndex < this.questions.length) {
            this.nextButton.style.display = 'none';
            this.showQuestion();
        } else {
            this.message.innerHTML = 'Fim do quiz! Obrigado por participar!';

    }
}
